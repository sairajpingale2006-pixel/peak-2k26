<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peak 2k26 — Login</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#e6e6e6;
  font-family:system-ui,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.box{
  width:320px;
  background:#111;
  border:1px solid #222;
  padding:20px;
}
h1{margin:0 0 10px 0;font-size:18px}
input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  background:#000;
  border:1px solid #333;
  color:#fff;
}
button{
  width:100%;
  padding:10px;
  background:#b30000;
  border:none;
  color:#fff;
  cursor:pointer;
}
.msg{
  font-size:12px;
  color:#aaa;
  margin-top:10px;
}
.logout{
  margin-top:20px;
  background:#333;
}
</style>
</head>

<body>

<div class="box" id="authBox">
  <h1>PEAK 2K26</h1>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()" style="margin-top:8px">Login</button>
  <div class="msg" id="msg"></div>
</div>

<div class="box" id="appBox" style="display:none">
  <h1>Logged In</h1>
  <div class="msg" id="userEmail"></div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- Firebase CDN SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<script>
/* ===== YOUR FIREBASE CONFIG (CORRECT) ===== */
const firebaseConfig = {
  apiKey: "AIzaSyCv1tDAxtNMiI2otPWNmnlIgatzR2VxuyU",
  authDomain: "peak-2k26-web.firebaseapp.com",
  projectId: "peak-2k26-web",
  storageBucket: "peak-2k26-web.appspot.com",
  messagingSenderId: "1006854372406",
  appId: "1:1006854372406:web:3acb7885e6dddc8065ac97"
};

/* ===== INIT ===== */
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* ===== AUTH FUNCTIONS ===== */
function signup(){
  msg.textContent = "Creating account…";
  auth.createUserWithEmailAndPassword(email.value, password.value)
    .catch(e => msg.textContent = e.message);
}

function login(){
  msg.textContent = "Logging in…";
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e => msg.textContent = e.message);
}

function logout(){
  auth.signOut();
}

/* ===== SESSION PERSISTENCE ===== */
auth.onAuthStateChanged(user => {
  if(user){
    authBox.style.display = "none";
    appBox.style.display = "block";
    userEmail.textContent = user.email;
  }else{
    authBox.style.display = "block";
    appBox.style.display = "none";
    msg.textContent = "";
  }
});
</script>

</body>
</html>
