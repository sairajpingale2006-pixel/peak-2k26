<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peak 2k26 — Cloud Test</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#e6e6e6;
  font-family:system-ui,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.box{
  width:320px;
  background:#111;
  border:1px solid #222;
  padding:20px;
}
button{
  width:100%;
  padding:10px;
  background:#b30000;
  border:none;
  color:#fff;
  cursor:pointer;
  margin-top:10px;
}
.msg{font-size:12px;color:#aaa;margin-top:10px}
</style>
</head>

<body>

<div class="box" id="authBox">
  <h2>PEAK 2K26</h2>
  <input id="email" placeholder="Email" style="width:100%;padding:8px">
  <input id="password" type="password" placeholder="Password" style="width:100%;padding:8px;margin-top:6px">
  <button onclick="login()">Login</button>
  <div class="msg" id="msg"></div>
</div>

<div class="box" id="appBox" style="display:none">
  <h2>Cloud Sync Test</h2>
  <div class="msg">Coins: <span id="coins">0</span></div>
  <button onclick="addCoin()">+1 Coin</button>
  <button onclick="logout()" style="background:#333">Logout</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyCv1tDAxtNMiI2otPWNmnlIgatzR2VxuyU",
  authDomain: "peak-2k26-web.firebaseapp.com",
  projectId: "peak-2k26-web",
  storageBucket: "peak-2k26-web.appspot.com",
  messagingSenderId: "1006854372406",
  appId: "1:1006854372406:web:3acb7885e6dddc8065ac97"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let uid = null;
let userRef = null;

/* ===== AUTH ===== */
function login(){
  msg.textContent = "Logging in…";
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e => msg.textContent = e.message);
}

function logout(){
  auth.signOut();
}

/* ===== CLOUD DATA ===== */
async function initUser(user){
  uid = user.uid;
  userRef = db.collection("users").doc(uid);

  const snap = await userRef.get();
  if(!snap.exists){
    await userRef.set({
      coins: 0,
      habits: [],
      mega: [],
      spend: [],
      heatmap: {},
      dailyLog: [],
      weeklyReports: [],
      theme: "demonic",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
  }
  loadData();
}

async function loadData(){
  const snap = await userRef.get();
  const data = snap.data();
  coins.textContent = data.coins;
}

async function addCoin(){
  const snap = await userRef.get();
  const current = snap.data().coins || 0;
  await userRef.update({
    coins: current + 1,
    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
  });
  loadData();
}

/* ===== SESSION ===== */
auth.onAuthStateChanged(user=>{
  if(user){
    authBox.style.display="none";
    appBox.style.display="block";
    initUser(user);
  }else{
    authBox.style.display="block";
    appBox.style.display="none";
    msg.textContent="";
  }
});
</script>

</body>
</html>
